name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test and Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup devenv cache
        uses: cachix/cachix-action@v14
        with:
          name: devenv

      - name: Install devenv
        run: |
          nix profile install --accept-flake-config github:cachix/devenv/latest

      - name: Build devenv shell
        run: devenv shell

      - name: Run cargo fmt
        run: devenv shell cargo fmt --all --check

      - name: Run cargo clippy
        run: devenv shell cargo clippy --all-targets --all-features -- -D warnings

      - name: Run tests
        run: devenv shell cargo test --all-features

  build-duckdb-extension:
    name: Build DuckDB Extension
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-duckdb-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-duckdb-

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Build extension
        run: make configure && make release

      - name: Upload extension artifact
        uses: actions/upload-artifact@v4
        with:
          name: hq-duckdb-extension-linux-amd64
          path: build/release/hq.duckdb_extension

  build-cli:
    name: Build CLI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-cli-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-cli-

      - name: Build CLI
        run: cargo build --release --features cli --no-default-features --bin hq

      - name: Upload CLI artifact
        uses: actions/upload-artifact@v4
        with:
          name: hq-cli-linux-amd64
          path: target/release/hq
